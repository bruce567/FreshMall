<script type="text/javascript">
	function registerexamine() {
		var flag = false;
		var user_iphone = document.getElementById("user_iphone_login").value;//获取注册手机号码
		var user_name = document.getElementById("user_name_login").value;//获取注册用户名
		var user_password = document.getElementById("user_password_login").value;//获取注册密码
		var user_password_login_again = document.getElementById("user_password_login_again").value;//获取再次输入密码
		if (user_iphone.length < 1 || user_name.length < 1 || user_password.length < 1|| user_password_login_again.length < 1) {
			alert("输入信息不完整！");
		} else if (user_password != user_password_login_again) {
			alert("输入的两次密码不相同！");
		} else {
			$.post(
					"frontregister",
					{
						user_iphone : user_iphone,
						user_password : user_password,
						user_name : user_name
					},
					function(result) {
						var result = eval('(' + result + ')');
						if (result.result=="failone") {
							alert("手机号码已存在！");
							flag = false;
						} else if (result.result=="success") {
							alert("注册成功！");
							//跳转到登录页面
							window.location.href = "login.html";
							flag = true;
						} else {
							alert("注册失败，请检查网络！");
							flag = false;
						}
					});
		}
		return flag;
	}
</script>
